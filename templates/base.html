<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}微调查系统{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
      }
      header {
        background-color: #3f51b5;
        color: white;
        padding: 1em 2em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        margin: 0;
        font-size: 1.5em;
      }
      nav a {
        color: white;
        margin-left: 1em;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        max-width: 900px;
        margin: 2em auto;
        background: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
      }
      footer {
        text-align: center;
        color: #999;
        margin: 3em 0 1em;
        font-size: 0.85em;
      }
      .button {
        background-color: #3f51b5;
        color: white;
        padding: 0.6em 1.2em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
      }
      .button:hover {
        background-color: #303f9f;
      }
    </style>
</head>
<body>
    <header>
        <h1 style="text-decoration: none; color: inherit;">微调查系统</h1>
        {% if request.cookies.get("user") == "teacher" %}
        <nav>
            <a href="/admin">后台首页</a>
            <a href="/admin/surveys">问卷管理</a>
            <a href="/admin/logout">退出</a>
        </nav>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 微调查系统
    </footer>
</body>
</html>
