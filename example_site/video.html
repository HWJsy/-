<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频播放 - 示例视频网站</title>
  <script src="survey_popup.js"></script>
  <script>
    window.addEventListener("message", function(event) {
      if (event.data === "survey-submitted") {
        closeSurvey();
      }
    });
  </script>
</head>
<body>
  <h2>视频播放页</h2>
  <p>此处为教学视频区域。</p>
  <button onclick="showSurvey()">作答问卷</button>

  <div id="survey-modal" style="display:none; position:fixed; top:10%; left:20%; width:60%; height:80%; background:#fff; border:1px solid #888; box-shadow: 0 0 10px #666;">
    <iframe id="survey-iframe" style="width:100%; height:100%;" frameborder="0"></iframe>
  </div>
</body>
</html>
